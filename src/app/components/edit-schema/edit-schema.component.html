<ion-header>
  <ion-toolbar>
    <ion-title>Edit Schema</ion-title>
    <ion-buttons slot="end">
      <ion-button id="closeButton" (click)="closeModal(null)" title="Close">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">

    <ion-row class="ion-no-padding" *ngIf="!loading">
      <ion-col *ngFor="let color of colors; let i=index">
        <ion-input class="ion-no-padding" id="color_{{i}}" type="color" (ionBlur)="changeColor($event, i)" [value]="color"></ion-input>
          <ion-icon class="add-buttom control-buttom" title="Add" name="add-circle" id="add" (click)="add(i)" *ngIf="this.colors.length < 10" [ngStyle]="{'color': color}"></ion-icon>
          <ion-icon class="remove-buttom control-buttom" title="Delete" name="remove-circle" id="delete"  *ngIf="this.colors.length > 2" (click)="remove(i)"  [ngStyle]="{'color': color}"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding" class="ion-text-center" *ngIf="!loading">
      <ion-col *ngFor="let color of colors; let i=index" [ngStyle]="{'color': color}">
        {{color}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button expand="full" fill="outline" (click)="closeModal(colors)" color="success">Save</ion-button>
</ion-footer>
