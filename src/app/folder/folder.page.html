<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding ion-text-center" >
      <ion-col class="full-height ion-text-center" *ngFor="let color of colors; let i=index" [ngStyle]="{'background-color': color, 'color': color}" (click)="changeSchema()">
        <span class="invert-color">{{color}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
