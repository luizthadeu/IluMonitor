<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="full-height" *ngFor="let color of colors; let i=index" [ngStyle]="{'background-color': color}" (click)="changeSchema()">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
